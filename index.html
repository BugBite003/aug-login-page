<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<meta
			name="Login-Singup Page"
			content="bootstrap Login-Singup" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<link
			rel="stylesheet"
			href="style.css" />

		<title>Login-Singup page</title>
	</head>
	<body>
		<section class="login py-5 bg-light">
			<div class="container">
				<div class="row g-3">
					<div class="col-lg-5">
						<img
							src="https://img.freepik.com/premium-photo/brightly-lit-painting-boat-lake-with-mountain-background-generative-ai_901275-31542.jpg" />
					</div>
					<div class="col-lg-7 text-center py-5">
						<h1 class="animate__animated animate__bounce">An animated element</h1>
					</div>
					<form>
						<div class="form-row py-2 pt-5">
							<div class="offset-1 col-lg-10">
								<input type="text" class="inp px-3" placeholder="Username">
							</div>

						</div>
						<div class="form-row" py-2>
							<div class="offset-1 col-lg-10">
								<input type="password"
								class="inp px-3"
								placeholder="Password">
							</div>
						</div>
						<div class="form-row py-3">
							<div class="offset-1 col-lg-10">
								<button class="btn1">
									Singup
								</button>
							</div>
						</div>
					</form>
					<p>or Login with</p>
					<span><i class="fa-brands fa-instagram"></i></span>
					<span><i class="fa-brands fa-google"></i></span>
				</div>
			</div>
		</section>
	</body>
</html>
